<!doctype html>
<html lang="en">

<head>
    <title>html转图片</title>
    <link rel="icon" href="static/img/favicon.ico" type="images/x-ico" />
    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        /*定义自定义字体 */
        @font-face {
            font-family: "Flash";
            src: url(./GEETYPE-BailongGBT-Flash.ttf)
                /* 添加其他字体格式，如 ttf、eot，根据实际情况选择 */
        }

        /* 设置背景颜色和文字样式 */
        body {
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        #box {
            background-color: rgba(0, 0, 0, 0);
            /* r, g, b 分别表示红、绿、蓝通道的值，0 表示完全透明 */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;

            width: 800px;
            height: 600px;

            font-family: Flash;
            /*color: #000000;*/
            font-size: 155px;
            -webkit-text-fill-color: black;
            /*文字的填充色*/
            -webkit-text-stroke: 1px white;
            /*描边的像素，也就是粗细，这里指定是2像素的黑色边框*/

            /*font-style: italic;*/
            display: flex;
            justify-content: space-evenly;
            align-content: space-around;
            flex-direction: column;
            /* padding: 15px; */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 定义4列，每列占据平均宽度 */
            grid-template-rows: repeat(3, 1fr);
            /* 定义3行，每行占据平均高度 */
            width: 800px;
            height: 600px;
        }

        .grid-item {
            width: 100%;
            height: 100%;
        }

        .red {
            background-color: #ff5500;
            border-radius: 0%;
        }

        .white {
            background-color: #ffffff;
            border-radius: 0%;
        }
    </style>
</head>

<body>

    <div class="grid-container" id="myGrid">
        <!-- 网格单元格将通过 JavaScript 动态生成 -->
    </div>
    <div id="box">
        <div style="text-align: center;width: 100%;">刑天舞干戚</div>
        <div style="text-align: center;width: 100%">猛志固常在</div>
    </div>
    <script>
        function generateGrid() {
            var gridContainer = document.getElementById("myGrid");

            for (var i = 0; i < 12; i++) {
                var gridItem = document.createElement("div");
                gridItem.classList.add("grid-item");

                if ((Math.floor(i / 4) % 2 === 0 && i % 2 === 0) || (Math.floor(i / 4) % 2 === 1 && i % 2 === 1)) {
                    gridItem.classList.add("red");
                } else {
                    gridItem.classList.add("white");
                }

                gridContainer.appendChild(gridItem);
            }
        }
        generateGrid();
    </script>
</body>

</html>
